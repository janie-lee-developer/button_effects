<!doctype html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Button Animations</title>
		<link rel="stylesheet" href="buttoneffect.css">
		<script src="buttoneffect.js"></script>
	</head>

	<body>
		<h1>Button Animations</h1>
		<p>Hover over any button to enjoy the cool effects.</p>
		
			<fieldset class="fieldset">
			  <legend class="legend">Fill In Animation</legend>
			  <!--	<button class="custom-btn btn-1">Hover Mouse Here<br><span class="spans">To Fill Button In Pink</span>
				</button> -->
				
				<button class="custom-btn btn-1">Hover Mouse Here<br><span class="spans">Fill in Animation 1</span>
				</button>
				
				<button class="custom-btn btn-2">Hover Mouse Here<br><span class="spans">Fill in Animation 2</span>
				</button>
				
				<button class="custom-btn btn-3">Hover Mouse Here<br><span class="spans">Fill in Animation 3</span>
				</button>
				
				<button class="custom-btn btn-4">Hover Mouse Here<br><span class="spans">Fill in Animation 4</span>
				</button>
				
				<button class="custom-btn btn-5">Hover Mouse Here<br><span class="spans">Fill in Animation 5</span>
				</button>
				
				<div id="favoriteColor">
				<button class="custom-btn btn-6">Hover Mouse Here<br><span class="spans">Fill Button In Picked Color</span>
				</button>
					<div id="input">
					<label for="colorPicker" class="colorPicker">Pick Your Favorite Color<abbr aria-label="required" title="required">*</abbr>
					</label>
					<input type="color" value="#9FB2D8" id="colorPicker" class="colorPicker">
					</div>
				</div>
			</fieldset>
			
			<fieldset class="fieldset">
			<legend class="legend">Boundary Animation</legend>
				
				<button class="custom-btn btn-7">Hover Mouse Here<br><span class="spans">Boundary Animation 1</span>
				</button>
				
				<button class="custom-btn btn-8"><span class="specialSpan">Hover Mouse Here<br><span class="spans">Boundary Animation 2</span></span>
				</button>
				
				<button class="custom-btn btn-9"><span class="specialSpan">Hover Mouse Here<br><span class="spans">Boundary Animation 3</span></span>
				</button>
				
				<button class="custom-btn btn-10"><span class="specialSpan">Hover Mouse Here<br><span class="spans">Boundary Animation 4</span></span>
				</button>
				
				<button class="custom-btn btn-11"><span class="specialSpan">Hover Mouse Here<br><span class="spans">Boundary Animation 5</span></span>
				</button>
				
				<button class="custom-btn btn-12"><span class="specialSpan">Hover Mouse Here<br><span class="spans">Boundary Animation 6</span></span>		</button>
						
			</fieldset>
		
			<fieldset class="fieldset">
			<legend class="legend">Handle Animation</legend>
				
				<button class="custom-btn btn-13">Hover Mouse Here<br><span class="spans">Handle Animation 1</span>
				</button>
				
				<button class="custom-btn btn-14">Hover Mouse Here<br><span class="spans">Handle Animation 2</span>
				</button>
				
				<button class="custom-btn btn-15">Hover Mouse Here<br><span class="spans">Handle Animation 3</span>
				</button>
				
				<button class="custom-btn btn-16">Hover Mouse Here<br><span class="spans">Handle Animation 4</span>
				</button>
				
				<button class="custom-btn btn-17">Hover Mouse Here<br><span class="spans">Handle Animation 5</span>
				</button>
			</fieldset>
	</body>
</html>
